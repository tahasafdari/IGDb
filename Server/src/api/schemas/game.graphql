type Game {
id : ID!
title : String!
gameApiId : Int!
}

type ExternalGame {
title : String!
}

type Query {
games : [Game]!
gameById(gameId : ID!) : Game!
gameByTitle(title : String!) : Game!
gameByApiId(gameApiId : Int!) : Game!
externalGamesByName(name : String!) : [ExternalGame!]!
}

type Mutation {
createGame(title : String!, gameApiId : Int!) : Game!
}

